<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Photo by <a href="https://unsplash.com/@daniloalvesd?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">danilo.alvesd</a> on <a href="https://unsplash.com/photos/white-and-black-lighthouse-on-dock-during-daytime-Bxc4DfPvPxk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
       -->
    <header>
      <div id="logo">
        <img src="assets/images/odin-lined.png" alt="The Odin Project Logo" />
        <h1>MMB</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@daniloalvesd?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >danilo.alvesd</a
        >
        on
        <a
          href="https://unsplash.com/photos/white-and-black-lighthouse-on-dock-during-daytime-Bxc4DfPvPxk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </header>
    <main>
      <div>
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started.<br /><br />You <em>know</em> you want
          to.
        </h2>
      </div>
      <form action="" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <div>
            <div>
              <label for="first-name">FIRST NAME*</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
                required
              />
            </div>
            <div>
              <label for="last-name">LAST NAME*</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <div>
            <div>
              <label for="email">EMAIL*</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div>
              <label for="fphone-number">PHONE NUMBER*</label>
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                placeholder="123-456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
              />
            </div>
          </div>
          <div>
            <div>
              <label for="password">PASSWORD*</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <p id="pw-do-not-match">* Passwords do not match.</p>
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD*</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Confirm Password"
                required
              />
            </div>
          </div>
        </fieldset>
        <div id="submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
